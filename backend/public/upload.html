    <script>
        const API_BASE = 'http://localhost:3000/api/game';
        
        // DOM å…ƒç´ 
        const questionForm = document.getElementById('questionForm');
        const optionsContainer = document.getElementById('optionsContainer');
        const addOptionBtn = document.getElementById('addOptionBtn');

        const addOption = () => {

            optionDiv.className = 'option-input';
            optionDiv.innerHTML = `

            // ç‚ºæ–°ç”¢ç”Ÿçš„ç§»é™¤æŒ‰éˆ•åŠ ä¸Šäº‹ä»¶ç›£è½
            optionDiv.querySelector('button').addEventListener('click', (e) => removeOption(e.target));
            optionsContainer.appendChild(optionDiv);
        };

        const removeOption = (button) => {

        const showStatus = (message, type = 'success') => {
            statusDiv.className = `status ${type} show`;

        const renderQuestions = (questions) => {
             if (questions.length === 0) {
                questionsListDiv.innerHTML = '<p>ç›®å‰æ²’æœ‰é¡Œç›®ã€‚</p>';
                return;
            }
            questionsListDiv.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨
            questions.forEach(q => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <div class="question-content">
                        <strong>(${q.q_code || q.id}) ${q.question}</strong>
                        <small>
                            ç­”æ¡ˆ: ${q.correctAnswer} | ç­‰ç´š: ${q.level} | åˆ†é¡: ${q.category || 'ç„¡'} | åˆ†æ•¸: ${q.points || 10}
                            ${q.options && q.options.length > 0 ? `| é¸é …: ${q.options.join(', ')}` : ''}

                    <div class="action-buttons">
                        <button type="button" class="danger" data-id="${q.id}">åˆªé™¤</button>
                    </div>
                `;
                // ç‚ºåˆªé™¤æŒ‰éˆ•åŠ ä¸Šäº‹ä»¶ç›£è½
                item.querySelector('.danger').addEventListener('click', (e) => deleteQuestion(e.target.dataset.id));
                questionsListDiv.appendChild(item);
            });
        };

        // --- API å‘¼å«å‡½å¼ ---
        const loadQuestions = async () => {
            questionsListDiv.innerHTML = '<p>è¼‰å…¥ä¸­...</p>';
            try {
                const response = await fetch(`${API_BASE}/questions`);
                const result = await response.json();
                if (response.ok && result.success) {
                    renderQuestions(result.data);
                } else {
                    showStatus(`è¼‰å…¥é¡Œç›®å¤±æ•—: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`ç¶²è·¯éŒ¯èª¤: ${error.message}`, 'error');
            }
        };
        
        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const questionData = {
                question: document.getElementById('questionText').value,
                correctAnswer: document.getElementById('correctAnswer').value,
                level: parseInt(document.getElementById('level').value),
                category: document.getElementById('category').value.trim() || null,
                points: parseInt(document.getElementById('points').value),
                options: Array.from(document.querySelectorAll('.option-input-field'))
                              .map(input => input.value.trim())
                              .filter(value => value),
            };

            try {
                const response = await fetch(`${API_BASE}/questions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questionData)
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    showStatus(`é¡Œç›®æ–°å¢æˆåŠŸï¼(ID: ${result.data.id}, Code: ${result.data.q_code})`, 'success');
                    clearForm();
                    loadQuestions();
                } else {
                    showStatus(`éŒ¯èª¤: ${result.message || 'æ–°å¢å¤±æ•—'}`, 'error');
                }
            } catch (error) {
                showStatus(`ç¶²è·¯éŒ¯èª¤: ${error.message}`, 'error');
            }
        };

        const deleteQuestion = async (questionId) => {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤é¡Œç›® ID: ${questionId} å—ï¼Ÿ`)) return;

                    showStatus(`é¡Œç›® ${questionId} å·²æˆåŠŸåˆªé™¤`, 'success');
                    loadQuestions();
                } else {

                }

        };

            try {
